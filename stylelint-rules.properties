value-no-vendor-prefix.name=disallow vendor prefixes for values
value-no-vendor-prefix.severity=MAJOR
value-no-vendor-prefix.description=禁止值的浏览器引擎前缀。
value-no-vendor-prefix.debtFunc=CONSTANT_ISSUE
value-no-vendor-prefix.debtScalar=5min

value-list-comma-newline-before=true
value-list-comma-newline-before.name=disallow whitespace before the commas of value lists
value-list-comma-newline-before.severity=CRITICAL
value-list-comma-newline-before.description=在多行值列表的逗号之前禁止有换行符。
value-list-comma-newline-before.debtFunc=CONSTANT_ISSUE
value-list-comma-newline-before.debtScalar=5min

#plugin/declaration-block-no-ignored-properties
plugin/declaration-block-no-ignored-properties=true
plugin/declaration-block-no-ignored-properties.name=disallow property values that are ignored due to another property value in the same rule
plugin/declaration-block-no-ignored-properties.severity=CRITICAL
plugin/declaration-block-no-ignored-properties.description=禁止在同一规则中由于另一个属性值而忽略的属性值。
plugin/declaration-block-no-ignored-properties.debtFunc=CONSTANT_ISSUE
plugin/declaration-block-no-ignored-properties.debtScalar=5min

#plugin/z-index-value-constraint
plugin/z-index-value-constraint=true
plugin/z-index-value-constraint.name=setting minimum and maximum constraint value for z-index
plugin/z-index-value-constraint.severity=CRITICAL
plugin/z-index-value-constraint.description=指定 <code>z-index</code> 的最小值为 <code>1</code>，最大值为 <code>100</code>。
plugin/z-index-value-constraint.debtFunc=CONSTANT_ISSUE
plugin/z-index-value-constraint.debtScalar=5min
